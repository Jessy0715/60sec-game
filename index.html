<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS地下城-60 秒算數遊戲</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/60sec-game.css">
</head>
<!-- 
    編寫順序:
    倒數計時 countDown
    開始遊戲 startGame 測試倒數

    轉場 fadeOut: 餘數變換
    紀錄使用者輸入答案 inputAns
    創建新題目 newQ
    電腦運算出來的值 rightAns
    答案與正確答案相符，做加減分 submit
    使用者送出答案 keydown
    透過鍵盤轉場 keyup
-->
<body>
    <div id="app" @keydown="keydown()" @keyup="keyup()" :class="{'fadeOut':fadeOut}" >
        
        <!-- START PAGE -->
        <section class="view1" id="view-1" v-show="view === 0">
            <main>
                <div class="view1__title">60</div>
                <div class="view1__subTitle">SECONDS<sup>+−×÷</sup><br> CHALLENGE</div>
            </main>
            <div class="view1__state">
                <div>
                    <button type="button" @click="shiftView()">START!</button>
                    <p>try to answer more as you can</p>
                </div>
            </div>
        </section>

        <!-- 60 SECONDS CHALLENGE -->
        <section class="view2" id="view-2" v-show="view === 1">
            <main>
                <div>
                    <div class="view2__title">60 SECONDS CHALLENGE</div>
                    <div class="view2__score">
                        <div>SCORE</div>
                        <div>{{ score }}</div>
                    </div>
                </div>
                <div class="view2__time">{{ countDown }}</div>
            </main>
            <div class="view2__cal">
                <div class="view2__cal__item">
                    <div class="num" id="num1">{{ num1 }}</div>
                    <div class="compute op" id="op">{{ op }}</div>
                    <div class="num" id="num2">{{ num2 }}</div>
                    <div class="compute eq" id="eq">=</div>
                    <div class="ans" id="ans">
                        <div>{{ inputAns }}</div>
                        <!-- <input type="number"> -->
                        <P>press enter to answer</P>
                    </div>
                </div>
            </div>
        </section>

        <!-- Answer & Try Again -->
        <section class="view3" id="view-3" v-show="view === 2">
            <main>
                <div class="view3__title">60 SECONDS CHALLENGE</div>
                <div class="view3__subTitle">
                    <span>— </span> YOUR FINAL SCORE<span> —</span>
                </div>
                <div class="view3__score">{{ score }}</div>
            </main>
            <div class="view3__state">
                <div>
                    <button type="button" @click="shiftView()">TRY AGAIN!</button>
                </div>
            </div>
        </section>
    </div>
    <!-- 
        0~20 秒為 1位數計算 (5-3)，2
        1~40 秒為 2 位數計算 (30*19)，
        41~60 秒為 3 位數計算 (332+312)，
        加減乘除規則請用隨機產生，不可寫死題目，60 秒內可無限次數答題。

        0~40 秒答對加一分，
        41~60 秒答對加五分，
        答錯扣一分，
        最多僅能扣到零分
    -->
    <script src="js/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                view: 0, //轉場畫面
                mode: 0, //遊戲模式(1~3位數)
                num1: 0,
                num2: 2,
                op: '+',
                input: [],
                score: 0,
                countUp: 0,
                fadeOut: false,
            },
            methods: {

                //轉場畫面，觸發時機: 按下button
                shiftView: function() {
                    this.fadeOut = true;
                    setTimeout( () => {
                        this.fadeOut = false;

                        //view 0 的時候，點按轉成 view 1; view 2的時候，點案轉成 view 0
                        this.view = (this.view + 1)%3;

                        if ( this.view === 0 ) {
                            console.log('轉場到最初畫面');
                        }
                        if ( this.view === 1) {
                            this.startGame();
                        }
                    },500)
                },

                //開始遊戲，觸發時機: 轉場畫面時(shiftView); 60秒結束再轉場，再建立新題目
                startGame: function() {
                    this.countUp = 0;
                    this.score = 0;
                    this.input = [];
                    this.newQ();

                    let timer = setInterval( () => {
                        this.countUp++;
                        if ( this.countUp >= 60 ) {
                            clearInterval(timer);
                            console.log('60sec 跑完');
                            this.shiftView();
                        }
                    }, 1000);
                },

                // validateQ: function(){
                //     while ((this.correctAns*100)%1 !== 0 || this.num2 === 0){
                //         this.num1 = Math.floor(Math.random() * Math.pow(10, this.mode));
                //         this.num2 = Math.floor(Math.random() * Math.pow(10, this.mode));
                //     }
                // },

                //產生新問題，觸發時機: 使用者送出答案時(submit)
                newQ: function() {

                    //時間與題目位數變化
                    if ( this.countUp <= 20 ) {
                        this.mode = 1;
                    } else if ( this.countUp <= 40 ) {
                        this.mode = 2;
                    } else {
                        this.mode = 3;
                    }
                    //指數運算 Math.pow(base, exponent)
                    this.num1 = Math.floor(Math.random() * Math.pow(10, this.mode));
                    this.num2 = Math.floor(Math.random() * Math.pow(10, this.mode));

                    //隨機 +-×÷，呈現在畫面
                    switch ( Math.floor(Math.random() * 4) ) {
                        case 0:
                            this.op = '+';
                            break;
                        case 1:
                            this.op = '-';
                            break;
                        case 2:
                            this.op = '×';
                            break;
                        case 3:
                            this.op = '÷';
                            // this.validateQ();
                            break;
                    }
                },

                //提交答案，觸發時機: 按下enter時(keydown)
                submit: function() {

                    //答錯: 扣 1分，最低 0 分
                    if ( this.inputAns == '' || this.inputAns != this.rightAns ) {
                        this.score--;
                        if (this.score < 0 ) {
                            this.score = 0;
                        }
                    //答對: mode1、2，加 1分; mode3，加 5分
                    } else if ( this.inputAns == this.rightAns ) {
                        if ( this.mode !== 3) {
                            this.score += 1;
                        }
                        if ( this.mode == 3) {
                            this.score += 5;
                        }
                    }
                    //產生新題目，清空輸入框
                    this.input = [];
                    this.newQ();
                },

                //使用者送出答案
                keydown: function() {
                    if ( this.view === 1 ) {
                        switch (event.key) {
                            case '0':
                            case '1':
                            case '2':
                            case '3':
                            case '4':
                            case '5':
                            case '6':
                            case '7':
                            case '8':
                            case '9':
                            case '.':
                            case '-':
                                this.input.push(event.key);
                                // console.log(event.key);
                                break;
                            case 'Backspace':
                                this.input.pop();
                                // console.log(event.key);
                                break;
                            case 'Enter':
                                this.submit();
                                // console.log(event.key);
                                break;
                        }
                    } else {

                    }
                },

                //畫面1與畫面3，鍵盤轉場
                keyup: function(event) {
                    if ( this.view === 0 || this.view === 2 ) {
                        if ( event.key === 'Enter') {
                            console.log('成功轉場');
                            this.shiftView();
                        }
                    }
                }
            },
            computed: {

                //計算時間倒數
                countDown: function() {
                    let timeVal = 60 - this.countUp;
                    if ( timeVal === 60 ) {
                        return `01 : 00`;
                    } else if ( timeVal >= 10 ) {
                        return `00 : ${timeVal}`;
                    } else {
                        return `00 : 0${timeVal}`;
                    }
                },

                //紀錄使用者輸入的值
                inputAns: function() {
                    return this.input.join('');
                },

                //紀錄正確答案，運算子轉換成 +-*/
                rightAns: function() {
                    let operator = '';
                    switch (this.op) {
                        case '+':
                            operator = '+';
                            break;
                        case '-':
                            operator = '-';
                            break;
                        case '*':
                            operator = '*';
                            break;
                        case '/':
                            operator = '/';
                            break;
                    }
                    return eval(this.num1 + operator +  this.num2)
                }
            },
        });
    </script>
</body>

</html>
